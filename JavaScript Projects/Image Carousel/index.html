<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Image Carousel</title>
</head>

<body>
	<div class="container">
		<div class="image fade">
			<img src="./img/car-img-1.jpg" alt="img" width="100%">
		</div>

		<div class="image fade">
			<img src="./img/car-img-2.jpg" alt="img" width="100%">
		</div>

		<div class="image fade">
			<img src="./img/car-img-3.jpg" alt="img" width="100%">
		</div>

		<div class="image fade">
			<img src="./img/car-img-4.jpg" alt="img" width="100%">
		</div>

		<div class="image fade">
			<img src="./img/car-img-5.jpg" alt="img" width="100%">
		</div>

		<div class="image fade">
			<img src="./img/car-img-6.jpg" alt="img" width="100%">
		</div>

		<div class="image fade">
			<img src="./img/car-img-7.jpg" alt="img" width="100%">
		</div>

		<i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
		<i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>
	</div>

	<script src="main.js"></script>

</body>

</html>
