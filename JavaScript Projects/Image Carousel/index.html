<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Image Carousel</title>
</head>

<body>
	<div class="container">
		<div class="image fade">
			<img src="./img/car-img-1.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-2.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-3.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-4.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-5.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-6.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-7.jpg" width="100%">
		</div>
		<div class="image fade">
			<img src="./img/car-img-8.jpg" width="100%">
		</div>

		<a id="prev" onclick="show_slide(-1)">&#10094;</a>
		<a id="next" onclick="show_slide(1)">&#10095;</a>

		<div class="dots">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
