<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Rate the Service</title>
</head>

<body>

	<h2>Please rate the service:</h2>

	<p></p>

	<div class="rate-box">
		<label for="very-poor">
			<input type="radio" name="rate" value="Very poor" id="very-poor">Very Poor
		</label>
		<label for="poor">
			<input type="radio" name="rate" value="Poor" id="poor">Poor
		</label>
		<label for="ok">
			<input type="radio" name="rate" value="OK" id="ok">OK
		</label>
		<label for="good">
			<input type="radio" name="rate" value="Good"> Good
		</label>
		<label for="very-good">
			<input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
		</label>

	</div>
	<div class="btn-box">
		<button id="btnRate">Submit</button>
	</div>

	<p id="output"> </p>


	<script src="main.js"></script>
</body>

</html>
